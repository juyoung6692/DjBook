{% extends 'base.html'%}

{% load static %}

{% block extra-style %}
    <style type="text/css">
    .home-image{
        background-image: url("{% static 'img/wood-1118468_1920.jpg' %}");
        background-repeat: no-repeat;
        background-position: center;
        background-size: 100%;
        height: 500px;
        border-bottom: 10px solid #ccc;
        border-top: 10px solid #ccc;
        padding: 20px 0 0 20px;
    }

    .title{
        color: #ccc;
        font-weight: bold;
    }
    .powered{
        position: relative;
        top: 77%;
        color: #ccc;
        font-style: italic;
    }
    </style>
{% endblock %}

{% block content %}
    <div class="home-image">
        <h2 class="title"> 저장공간 </h2>
        <h4 class="powered">이것저것하고 저장하는 곳</h4>
    </div>

    <hr style="margin: 10px 0;">

    <div class="row text-center">
        <div class="col-sm-6">
            <h3>Bookmark App</h3>
        </div>
        <div class="col-sm-6">
            <h3>Blog App</h3>
        </div>
    </div>
{% endblock %}

{% block footer %}
    <footer class="fixed-bottom bg-dark">
        <div class="text-white font-italic text-right mr-5">Copyright &copy; 2020 project by ljy</div>
    </footer>
{% endblock %}
