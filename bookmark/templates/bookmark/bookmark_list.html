{% extends "base.html"%}

{% block title %}Bookmark{% endblock %}
{% block content %}

    <h1>Bookmark List</h1>

    <ul style="list-style: none; margin-left: -30px;">
        {% for bookmark in object_list %}
            <li><a href="{% url 'bookmark:detail' bookmark.id %}">{{ bookmark }}</a></li>
        {% endfor %}
    </ul>

{% endblock %}
