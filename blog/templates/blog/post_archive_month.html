<!DOCTYPE html>
<html>
<head>
    <title>Post Archive Month</title>
</head>
<body>
    <h1>Post Archives for {{ month|date:'N, Y' }}</h1>

    <div>
        <ul>
            {% for post in object_list%}
                <li>{{ post.modify_dt|date:"Y-m-d" }}&nbsp;&nbsp;&nbsp;
                <a href="{{ post.get_absolute_url }}"><strong>{{ post.title }}</strong></a>
                </li>
            {% endfor %}
        </ul>
    </div>
</body>
</html>
